<form (ngSubmit)="Submit(f)" #f="ngForm">
    <div class="row">
        <div class="col-10">
            <h3><i class="fa fa-rocket"></i> {{ title | uppercase}} <b><small *ngIf="id===''" style="color: green;">CREANDO</small><small *ngIf="id!==''" style="color: blue;">EDITANDO</small></b></h3>
        </div>
    </div>
    <div class="container">

        <div class="mr-5 row col-md-12 col-sm-12 col-xl-12 col-lg-12 mt-5">
            <div class="form-group col-lg-3 col-md-3 col-xl-3 col-sm-12">
                <label for="code">Código</label>
                <input type=" text " class="form-control " id="code" [(ngModel)]="reg.code" name="code" autocomplete="off" required>
                <span *ngIf="f.submitted && f.controls['code'].errors" class="text-danger">* Obligatorio</span>
            </div>
            <div class="form-group col-lg-9 col-md-9 col-xl-9 col-sm-12">
                <label for="description">Descripción</label>
                <input type=" text " class="form-control " id="description" [(ngModel)]="reg.description" name="description" autocomplete="off" required>
                <span *ngIf="f.submitted && f.controls['description'].errors" class="text-danger">* Obligatorio</span>
            </div>
        </div>
        <div class="mr-5 row col-md-12 col-sm-12 col-xl-12 col-lg-12 mt-5">
            <div class="form-group col-lg-12 col-md-12 col-xl-12 col-sm-12">
                <label for="brandId">Marca</label>
                <ng-select [items]="brands"
                bindLabel="description"
                bindValue="id"
                placeholder="Marca a Buscar..."
                id="brandId"
                [(ngModel)]="reg.brandId"
                (change)="selectedBrand($event)"
                name="brandId">
                </ng-select>

                <span *ngIf="(f.submitted || f.controls['brandId'].dirty) && f.controls['brandId'].errors" class="text-danger">* Obligatorio</span>
            </div>    
        </div>
    </div>

    <div class="row botones">
        <button type="submit " class="btn btn-success submit col"><i class="fas fa-save "></i> Guardar</button>
        <button type="button " class="btn btn-danger cancel col" [routerLink]="['/masters/applications']"><i class="fa fa-ban " aria-hidden="true "></i> Regresar</button>
    </div>
</form>
