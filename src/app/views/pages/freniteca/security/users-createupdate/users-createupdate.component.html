<form (ngSubmit)="Submit(f)" #f="ngForm">
  <div class="row">
    <div class="col-10">
      <h3>
        <i class="fab fa-bandcamp"></i> {{ title | uppercase }}
        <b
          ><small *ngIf="id === ''" style="color: green">CREANDO</small
          ><small *ngIf="id !== ''" style="color: blue">EDITANDO</small></b
        >
      </h3>
    </div>
  </div>
  <div class="container mr-5 row col-md-12 col-sm-12 col-xl-12 col-lg-12 mt-5">
    <div class="form-group col-lg-2 col-md-2 col-xl-2 col-sm-12">
      <label for="userName">Username</label>
      <input
        type=" text "
        class="form-control"
        id="userName"
        [(ngModel)]="reg.userName"
        name="userName"
        autocomplete="off"
        required
      />
      <span
        *ngIf="f.submitted && f.controls['userName'].errors"
        class="text-danger"
        >* Obligatorio</span
      >
    </div>
    <div class="form-group col-lg-5 col-md-5 col-xl-5 col-sm-12">
      <label for="name">Nombre de Usuario</label>
      <input
        type=" text "
        class="form-control"
        id="name"
        [(ngModel)]="reg.name"
        name="name"
        autocomplete="off"
        required
      />
      <span *ngIf="f.submitted && f.controls['name'].errors" class="text-danger"
        >* Obligatorio</span
      >
    </div>
    <div class="form-group col-lg-5 col-md-5 col-xl-5 col-sm-12">
      <label for="email">Correo Electr칩nico</label>
      <input
        type="email"
        class="form-control"
        id="email"
        [(ngModel)]="reg.email"
        name="email"
        autocomplete="off"
        required
      />
      <span
        *ngIf="f.submitted && f.controls['email'].errors"
        class="text-danger"
        >* Obligatorio</span
      >
    </div>
  </div>
  <div class="container mr-5 row col-md-12 col-sm-12 col-xl-12 col-lg-12 mt-5">
    <div class="form-group col-lg-4 col-md-4 col-xl-4 col-sm-12">
      <label for="role">Perfil</label>
      <select [(ngModel)]="selectedRole" class="form-control" id="selectedRole" name="selectedRole" (change)="selectedChange($event)">
        <option *ngFor="let item of roles" [value]="item.id">
          {{ item.description }}
        </option>
      </select>
      <span
        *ngIf="f.submitted && f.controls['selectedRole'].errors"
        class="text-danger"
        >* Obligatorio</span
      >
    </div>
    <div class="form-group col-lg-4 col-md-4 col-xl-4 col-sm-12">
      <label for="password">Contrase침a</label>
      <input
        type="password"
        class="form-control"
        id="password"
        [(ngModel)]="reg.password"
        name="password"
        autocomplete="off"
        required
      />
      <span
        *ngIf="f.submitted && f.controls['password'].errors"
        class="text-danger"
        >* Obligatorio</span
      >
    </div>
    <div class="form-group col-lg-4 col-md-4 col-xl-4 col-sm-12">
      <label for="password2">Confirmar contrase침a</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        [(ngModel)]="password2"
        name="password2"
        autocomplete="off"
        required
      />
      <span
        *ngIf="f.submitted && f.controls['password2'].errors"
        class="text-danger"
        >* Obligatorio</span
      >
      <span
        *ngIf="password2 !== reg.password && f.controls['password2'].ngDirty"
        class="text-danger"
        >* Las contrase침as no coinciden</span
      >
    </div>
  </div>
  <div class="row botones">
    <button type="submit " class="btn btn-success submit col">
      <i class="fas fa-save"></i> Guardar
    </button>
    <button
      type="button "
      class="btn btn-danger cancel col"
      [routerLink]="['/security/users']"
    >
      <i class="fa fa-ban" aria-hidden="true "></i> Regresar
    </button>
  </div>

</form>
